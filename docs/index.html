<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CQRSify</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="CQRSIFY is a Go library that provides a
    set of tools to help you implement the CQRS and DDD patterns in your
    application. It is designed to be simple and easy to use."
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- Docsify -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <!-- Docsify versioned plugin -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/styles.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'go-cqrsify',
        repo: 'xfrr/go-cqrsify',
        homepage:
          'https://raw.githubusercontent.com/xfrr/go-cqrsify/master/README.md',
        loadSidebar: '_sidebar.md',
        coverpage: '_coverpage.md',
        // Or load from _footer.md
        loadFooter: '_footer.md',
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  </body>
</html>
